<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rainbow</title>
    <meta
      name="description"
      content="A platform for importers to manage imports and distribution of imported products and track sales by distributors"
    />
    <meta name="author" content="Landry Kapela" />
    <meta
      name="keyword"
      content="platform for importers, manage imports and distribution, track sales, reporting, web application, manage import costs"
    />
    <link href="css/main.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
    crossorigin="anonymous"
  />
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
  </head>
  <body>
    <header class="bg-curve-primary-up">
        <span class="material-icons dash" onclick="window.location.href='dashboard.html'">apps</span>
        <nav>
          <a class="nav-item" href="" id="login"></a>
          <a class="nav-item" href="help.html">Help</a>
          <span class="nav-item" onclick="signout();">Sign out</span>
        </nav>
      </header>
      <section class="dashboard">
    <div class="content">
      <div class="logo">
        <img src="img/reps.svg" alt="Sales rep feature image" />
        <p class="medium-text">Add Sales Rep</p>
      </div>
      <div class="col-md-4 col-lg-4 col-sm-10">
        <form id="new_rep_form"
          class="col-md-8 col-lg-8 col-sm-10"
          method="post"
        >
        <div class="alert text-center hidden" id="form-feedback"></div>
        <div class="form-group my-2">
            <input
              type="text"
              class="form-control"
              id="fname"
              name="fname"
              placeholder="First name"
            />
          </div>
          <div class="form-group my-2">
            <input
              type="text"
              class="form-control"
              id="lname"
              name="lname"
              placeholder="Last name"
            />
          </div>
          <div class="form-group my-2">
            <label for="profile_image">Upload Profile Image</label>
            <input
              type="file"
              class="form-control"
              id="profile_image"
              name="profile_image"
            />
          </div>
          <div class="form-group my-2">
            <input
              type="text"
              class="form-control"
              id="service_area"
              name="service_area"
              placeholder="Service Area"
            />
          </div>
          <div class="form-group my-2">
            <input
              type="number"
              class="form-control"
              id="phone"
              name="phone"
              placeholder="Phone Number"
            />
          </div>
          <div class="form-group my-2">
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="E-mail"
            />
          </div>

          <div class="form-group my-2">
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Password"
            />
          </div>
         <div class="form-group my-2 row">
          <div class="my-2 col-md-6 col-lg-6 col-sm-10">
            <input
              type="submit"
              class="form-control bg-success"
              id="btnSubmit"
              name="btnSubmit"
              value="SUBMIT"
            />
          </div>
          <div class="my-2 col-md-6 col-lg-6 col-sm-10">
            <input onclick="window.history.back();"
              type="button"
              class="form-control"
              value="Cancel"
            />
          </div>
        </div>
        </form>
      </div>
    </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
