<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rainbow</title>
    <meta
      name="description"
      content="A platform for importers to manage imports and distribution of imported products and track sales by distributors"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="author" content="Landry Kapela" />
    <meta
      name="keyword"
      content="platform for importers, manage imports and distribution, track sales, reporting, web application, manage import costs"
    />
    <link href="css/main.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  
  <body>
    <header class="bg-curve-primary-up">
      <span class="material-icons dash" onclick="window.location.pathname='/dashboard.html'">apps</span>
      <nav>
        <a class="nav-item" href="" id="login"></a>
        <a class="nav-item" href="help.html">Help</a>
        <a class="nav-item" href="/">Sign out</a>
      </nav>
    </header>
    <section class="dashboard">
      <div class="details">
        <div class="icon-button" onclick="window.location.pathname='/reps.html'">
          <span class="material-icons">people</span>
          <p>Sales Reps</p>
        </div>
        <div class="icon-button" onclick="window.location.pathname='/products.html'">
          <span class="material-icons">shopping_basket</span>
          <p>Products</p>
        </div>
        <div class="icon-button" onclick="window.location.pathname='/suppliers.html'">
          <span class="material-icons">local_shipping</span>
          <p>Suppliers</p>
        </div>
        <div class="icon-button" onclick="window.location.pathname='/inventory.html'">
          <span class="material-icons">inventory</span>
          <p>Inventory</p>
        </div>
        <div class="icon-button" onclick="window.location.pathname='/reports.html'">
          <span class="material-icons">assessment</span>
          <p>Reports</p>
        </div>
        <div class="icon-button" onclick="window.location.pathname='/settings.html'">
          <span class="material-icons">settings</span>
          <p>Settings</p>
        </div>
      </div>
      <div class="graph">
        <img src="img/chart.png" alt="Chart" />
      </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
