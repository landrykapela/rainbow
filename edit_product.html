<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rainbow</title>
    <meta
      name="description"
      content="A platform for importers to manage imports and distribution of imported products and track sales by distributors"
    />
    <meta name="author" content="Landry Kapela" />
    <meta
      name="keyword"
      content="platform for importers, manage imports and distribution, track sales, reporting, web application, manage import costs"
    />
    <link href="css/main.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
    crossorigin="anonymous"
  />
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
  </head>
  <body>
    <header class="bg-curve-primary-up">
        <span class="material-icons dash" onclick="window.location.href='dashboard.html'">apps</span>
        <nav>
          <a class="nav-item" href="" id="login"></a>
          <a class="nav-item" href="help.html">Help</a>
          <a class="nav-item" href="/">Sign out</a>
        </nav>
      </header>
      <section class="dashboard">
    <div class="content">
      <div class="logo">
        <img id="preview" src="img/products.svg" alt="Product image" />
        <p class="medium-text">Edit Product</p>
      </div>
      <div class="col-md-4 col-lg-4 col-sm-10">
        <form id="edit_product_form"
          class="col-md-8 col-lg-8 col-sm-10"
          method="post"
        >
        <div class="form-group my-2">
            <label for="name">Product Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
            />
          </div>
          <div class="form-group my-2">
            <label for="name">Product Description</label>
            <input
              type="text"
              class="form-control"
              id="description"
              name="description"
            />
          </div>
          <div class="form-group my-2">
              <label for="pack_size">Pack Size</label>
            <select
              class="form-control"
              id="pack_size"
              name="pack_size">
              <option>100ML</option>
              <option>250ML</option>
              <option>500ML</option>
              <option>1LT</option>
            </select>
            </div>
            
            <div class="form-group my-2">
               
              <input
              type="file"
                class="form-control"
                id="image_file"
                name="image_file"/>
               
              </div>
         <div class="form-group my-2 row">
          <div class="my-2 col-md-6 col-lg-6 col-sm-10">
            <input
              type="submit"
              class="form-control bg-success"
              id="btnSubmit"
              name="btnSubmit"
              value="UPDATE"
            />
          </div>
          <div class="my-2 col-md-6 col-lg-6 col-sm-10">
            <input onclick="window.history.back();"
              type="button"
              class="form-control"
              value="Cancel"
            />
          </div>
        </div>
        </form>
      </div>
    </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
