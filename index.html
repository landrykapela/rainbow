<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rainbow</title>
    <meta
      name="description"
      content="A platform for importers to manage imports and distribution of imported products and track sales by distributors"
    />
    <meta name="author" content="Landry Kapela" />
    <meta
      name="keyword"
      content="platform for importers, manage imports and distribution, track sales, reporting, web application, manage import costs"
    />
    <link href="css/main.css" rel="stylesheet" />
    <link
      href="/bootstrap/bootstrap.min.css"
      rel="stylesheet"/>
  </head>
  <body>
    <section class="content">
      <div class="logo">
        <img src="img/logo.png" alt="Rainbow logo" />
        <p class="medium-text">Distribution Management System</p>
      </div>
      <div class="row primary-bg"><div class="feedback col-md-8 col-lg-8 col-sm-10 py-2 hidden" id="feedback"></div>
       
        <form id="loginform"
          class="col-md-6 col-lg-6 col-sm-10"
          method="post"
        >
          
          <div class="form-group my-2">
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
              placeholder="E-mail"
            />
          </div>

          <div class="form-group my-2">
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Password"
            />
          </div>
          <div class="form-group my-2">
            <a class="link-button" href="#">Forgot password</a>
          </div>
          <div class="form-group my-2">
            <input
              type="submit"
              class="form-control bg-success"
              id="btnlogin"
              name="btnlogin"
              value="Sign In"
            />
          </div>
          <div class="form-group my-2">
            <span>Not registered? &nbsp;<a class="link-button" href="signup.html">Register now</a></span>
          </div>
        </form>
      </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
