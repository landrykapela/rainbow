<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rainbow</title>
    <meta
      name="description"
      content="A platform for importers to manage imports and distribution of imported products and track sales by distributors"
    />
    <meta name="author" content="Landry Kapela" />
    <meta
      name="keyword"
      content="platform for importers, manage imports and distribution, track sales, reporting, web application, manage import costs"
    />
    <link href="css/main.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="content">
      <div class="logo">
        <img src="img/logo.png" alt="Rainbow logo" />
        <p class="medium-text">Distribution Management System</p>
      </div>
      <div class="row bg-primary">
        <form id="loginform"
          class="col-md-4 col-lg-4 col-sm-10"
          method="post"
        >
          <div class="form-group my-2">
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="E-mail"
            />
          </div>

          <div class="form-group my-2">
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Password"
            />
          </div>
          <div class="form-group my-2">
            <a class="link-button" href="#">Forgot password</a>
          </div>
          <div class="form-group my-2">
            <input
              type="submit"
              class="form-control bg-success"
              id="btnlogin"
              name="btnlogin"
              value="Sign In"
            />
          </div>
        </form>
      </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
