<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rainbow</title>
    <meta
      name="description"
      content="A platform for importers to manage imports and distribution of imported products and track sales by distributors"
    />
    <meta name="author" content="Landry Kapela" />
    <meta
      name="keyword"
      content="platform for importers, manage imports and distribution, track sales, reporting, web application, manage import costs"
    />
    <link href="css/main.css" rel="stylesheet" />
    <link
      href="/bootstrap/bootstrap.min.css"
      rel="stylesheet"
    />
   
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
  </head>
  <body>
    <header class="bg-curve-primary-up">
        <span class="material-icons dash" onclick="window.location.href='dashboard.html'">apps</span>
        <nav>
          <a class="nav-item" href="" id="login"></a>
          <a class="nav-item" href="help.html">Help</a>
          <span class="nav-item" onclick="signout();">Sign out</span>
        </nav>
      </header>
      <section class="dashboard">
    <div class="content">
      
      <div class="col-md-10 col-lg-10 col-sm-10 offset-1">
        <span class="medium-text">Issue Stock</span>
        <form id="issue_form"
          class="col-md-10 col-lg-10 col-sm-10 offset-1"
          method="post"
        >
        <div class="alert text-center hidden" id="form-feedback"></div>
        <div class="row">
        <div class="form-group my-2 col-md-6 col-lg-6 col-sm-10">
          <label for="rep">Select Rep</label>
          <select
            type="text"
            class="form-control"
            id="rep"
            name="rep"></select>
         
        </div>
        <div class="form-group my-2 col-md-6 col-lg-6 col-sm-10">
            <label for="product">Select Product</label>
            <select
              class="form-control"
              id="product"
              name="product"><option value="-1">--select product--</option>
            </select>
          </div>
         
        </div> 
        <div class="row">
          <div class="form-group my-2 col-md-6 col-lg-6 col-sm-10">
            <label for="invoice">Select Invoice Number</label>
            <select
              class="form-control"
              id="invoice"
              name="invoice"><option value="0">--select invoice--</option></select>
          </div>
          <div class="form-group my-2 col-md-6 col-lg-6 col-sm-10">
            <label for="quantity">Quantity (Cartons)</label>
            <input
              type="number"
              class="form-control"
              id="quantity"
              name="quantity"
              min=1
              value=1
              placeholder="Number of cartons"
            />
          </div>
           
          </div>
          <div class="row">
            <div class="form-group my-2 col-md-6 col-lg-6 col-sm-10">
              <label for="price">Selling Price</label>
              <input type="number"
                class="form-control"
                id="price"
                name="price" placeholder="Price"/>
            </div>
            <div class="form-group my-2 col-md-6 col-lg-6 col-sm-10">
              <label for="amount">Amount</label>
              <input
              disabled
                type="text"
                class="form-control"
                id="amount"
                name="amount"
                placeholder="Amount"
              />
            </div>
             
            </div>

         <div class="form-group my-2 row">
          <div class="my-2 col-md-6 col-lg-6 col-sm-10">
            <input
              type="submit"
              class="form-control bg-success"
              id="btnSubmit"
              name="btnSubmit"
              value="SUBMIT"
            />
          </div>
          <div class="my-2 col-md-6 col-lg-6 col-sm-10">
            <input onclick="window.history.back();"
              type="button"
              class="form-control"
              value="Cancel"
            />
          </div>
        </div>
        </form>
      </div>
    </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
