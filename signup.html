<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rainbow Signup</title>
    <meta
      name="description"
      content="A platform for importers to manage imports and distribution of imported products and track sales by distributors"
    />
    <meta name="author" content="Landry Kapela" />
    <meta
      name="keyword"
      content="platform for importers, manage imports and distribution, track sales, reporting, web application, manage import costs"
    />
    <link href="css/main.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="content">
      <div class="logo">
        <img src="img/logo.png" alt="Rainbow logo" />
        <p class="medium-text">Distribution Management System</p>
      </div>
      <div class="row primary-bg">
          <div class="feedback col-md-8 col-lg-8 col-sm-10 py-2 hidden" id="feedback"></div>
        <form id="signupform" method="POST"
          class="col-md-6 col-lg-6 col-sm-10"
          method="post"
        >
        <div class="form-group my-2">
            <input
              type="text"
              class="form-control"
              id="fname"
              name="fname"
              placeholder="First name"
            />
          </div>
          <div class="form-group my-2">
            <input
              type="text"
              class="form-control"
              id="lname"
              name="lname"
              placeholder="Last name"
            />
          </div>
          <div class="form-group my-2">
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="E-mail" required
            />
          </div>

          <div class="form-group my-2">
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Password"
            />
          </div>
          <div class="form-group my-2">
            <input
              type="password"
              class="form-control"
              id="cpassword"
              name="cpassword"
              placeholder="Confirm password"
            />
          </div>
         <div class="form-group my-2 error hidden" id="error"></div>
          <div class="form-group my-2">
            <input
              type="submit"
              class="form-control bg-success"
              id="btnSignup"
              name="btnSignup"
              value="Sign up"
            />
          </div>
          <div class="form-group my-2">
            <span>Already registered? &nbsp;<a class="link-button" href="index.html">Sign in</a></span>
          </div>
        </form>
      </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
