<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rainbow</title>
    <meta
      name="description"
      content="A platform for importers to manage imports and distribution of imported products and track sales by distributors"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="author" content="Landry Kapela" />
    <meta
      name="keyword"
      content="platform for importers, manage imports and distribution, track sales, reporting, web application, manage import costs"
    />
    <link href="/css/main.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  
  <body>
    <header class="bg-curve-primary-up">
      <span class="material-icons dash" onclick="window.location.pathname='/sp/'"></span>
      <nav>
        <a class="nav-item" href="" id="login"></a>
        <a class="nav-item" href="/help.html">Help</a>
        <span class="nav-item" onclick="signout();">Sign out</span>
      </nav>
    </header>
    <section class="dashboard">
      <div class="details">
        <div class="icon-button" onclick="window.location.pathname='/sp/customers.html'">
            <span class="material-icons">people</span>
            <p>Customers</p> 
          </div>
        <div class="icon-button" onclick="window.location.pathname='/sp/sale.html'">
          <span class="material-icons">shopping_basket</span>
          <p>Sales</p>
        </div>
        <div class="col-lg-4 col-md-4">
          </div>
          
        <div class="icon-button" onclick="window.location.pathname='/sp/reports.html'">
          <span class="material-icons">assessment</span>
          <p>Reports</p>
        </div>
        <div class="icon-button" onclick="window.location.pathname='/sp/settings.html'">
          <span class="material-icons">settings</span>
          <p>Settings</p>
        </div>
        <div class="col-lg-4 col-md-4">
        </div>
      </div>
      <div class="graph" id="chart-area">
        
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="index.js"></script>
  </body>
</html>
