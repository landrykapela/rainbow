<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rainbow</title>
    <meta
      name="description"
      content="A platform for importers to manage imports and distribution of imported products and track sales by distributors"
    />
    <meta name="author" content="Landry Kapela" />
    <meta
      name="keyword"
      content="platform for importers, manage imports and distribution, track sales, reporting, web application, manage import costs"
    />
    <link href="/css/main.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
  </head>
  <body>
    <header class="bg-curve-primary-up">
        <span class="material-icons dash" onclick="window.location.href='/sp/'">apps</span>
        <nav>
          <a class="nav-item" href="sp/settings.html" id="login"></a>
          <a class="nav-item" href="/help.html">Help</a>
          <span class="nav-item" onclick="signout();">Sign out</span>
        </nav>
      </header>
    <section class="dashboard">
        <div class="container">
            <div class="alert text-center hidden" id="form-feedback"></div>
            <span class="actions-wide">
                <p class="large-text">Settings</p>
                <div class="d-flex flex-column justify-content-center align-items-center border">
                    <img src="../img/reps.svg" alt="" class="item-image"/>
                <span class="material-icons">camera</span>
                    <input type="file" id="avatar" name="avatar" class="hidden"/>
                </div>
                
            </span>
            <div class="row" id="">
            <form>
                <div class="text-center">
                   
                    
                </div>
                <div class="col-lg-10 col-md-10 row">
                    <div class="col-lg-4 col-md-4 col-sm-10 offset-sm-1">
                        <label for="fname">First Name</label>
                        <input class="form-control" type="text" id="fname" name="fname" placeholder="First name"/>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-10 offset-sm-1">
                        <label for="lname">Last Name</label>
                        <input class="form-control" type="text" id="lname" name="lname" placeholder="Last name"/>
                    </div>
                   
                    <div class="col-lg-4 col-md-4 col-sm-10 offset-sm-1">
                        <label for="phonee">Phone</label>
                        <input class="form-control" type="text" id="phonee" name="phonee" placeholder="First name"/>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-10 offset-sm-1">
                        <label for="service_area">Service Area</label>
                        <input class="form-control" type="text" id="service_area" name="service_area" placeholder="Last name"/>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-10 offset-sm-1">
                        <label for="admin">Admin</label>
                        <input class="form-control" type="text" id="admin" name="admin" placeholder="Admin"/>
                    </div>
                    
                    <div class="border-top offset-1 col-lg-10 col-md-10 row my-4 py-4">
                        <div class="col-lg-6 col-md-6 col-sm-10">
                            <label for="email">E-mail</label>
                            <input class="form-control" type="email" id="email" name="email" placeholder="E-mail"/>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-10">
                            <label for="password">Password</label>
                            <input class="form-control" type="password" id="password" name="password" placeholder="Password"/>
                        </div>
                    </div>
                    
                </div>
            </form>
        </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
