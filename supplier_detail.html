<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rainbow</title>
    <meta
      name="description"
      content="A platform for importers to manage imports and distribution of imported products and track sales by distributors"
    />
    <meta name="author" content="Landry Kapela" />
    <meta
      name="keyword"
      content="platform for importers, manage imports and distribution, track sales, reporting, web application, manage import costs"
    />
    <link href="css/main.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
    crossorigin="anonymous"
  />
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
  </head>
  <body>
    <header class="bg-curve-primary-up">
        <span class="material-icons dash" onclick="window.location.href='dashboard.html'">apps</span>
        <nav>
          <a class="nav-item" href="" id="login"></a>
          <a class="nav-item" href="help.html">Help</a>
          <a class="nav-item" href="" onclick="signout();">Sign out</a>
        </nav>
      </header>
      <section class="dashboard">
    <div class="content">
      <div class="logo">
        <img id="preview" src="img/suppliers.svg" alt="Supplier image" />
        <p class="medium-text" id="rep_name"></p>
      </div>
      <div class="product-details">
       
        <div class="my-2">
            <label for="name" >Company Name</label>
            <span
              id="name"></span>
          </div>
          <div class="my-2">
            <label for="country">Country</label>
            <span
              id="country"></span>
          </div>
          <div class="my-2">
            <label for="address">Address</label>
            <span
              id="address"></span>
           
          </div>
          <div class="my-2">
            <label for="contact">Contact Person</label>
            <span
              id="contact"></span>
           
          </div>
          <div class="my-2">
              <label for="phone">Phone</label>
            <span
              id="phone"></span>
            </div>
            <div class="my-2">
                <label for="email">E-mail</label>
              <span
                id="email"></span>
              </div>
              <div class="my-2">
               <a id="report_link">view reports</a>
           </div>
          
    </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
